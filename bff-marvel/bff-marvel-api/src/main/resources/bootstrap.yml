spring:
  application:
    name: bff-marvel-api
---
spring:
  profiles: production
aws:
  secretsmanager:
    enabled: false
---
spring:
  profiles: default, local, development
aws:
  secretsmanager:
    enabled: false
  paramstore:
    enabled: false
---
spring:
  profiles: localstack
aws:
  secretsmanager:
    enabled: true
    endpoint: http://localhost:4566
  paramstore:
    enabled: true
    endpoint: http://localhost:4566
cloud:
  aws:
    s3:
      endpoint: http://s3.localhost.localstack.cloud:4566/
    stack:
      auto: false
