spring:
  application:
    name: bff-marvel-api
---
spring:
  config:
    activate:
      on-profile: production
aws:
  secretsmanager:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: default, local, development
aws:
  secretsmanager:
    enabled: false
  paramstore:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: localstack
aws:
  secretsmanager:
    enabled: false
    endpoint: http://localhost:4566
  paramstore:
    enabled: true
    endpoint: http://localhost:4566
cloud:
  aws:
    s3:
      endpoint: http://s3.localhost.localstack.cloud:4566/
    sqs:
      endpoint: http://localhost:4566
    sns:
      endpoint: http://localhost:4566      
    stack:
      auto: false
